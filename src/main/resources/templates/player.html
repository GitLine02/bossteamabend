<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=0">
    <title th:text="${playerId}">Hier könnte Ihre Werbung stehen</title>
    <script type="text/javascript" src="/js/computePlayer.js"></script>
</head>
<body style="background-color: lightgray">
<p style="font-size:40pt;display:inline;">Spieler: </p>
<p style="font-size:40pt;display:inline;" th:text="${playerId}"></p>
<br><br>
<p style="font-size:30pt;display:inline;">Leben: </p>
<p style="font-size:30pt;display:inline;" th:text="${health}">Hier könnte Ihr Leben stehen</p>
<br><br>
<p style="font-size:30pt;display:inline;">Essen: </p>
<p style="font-size:30pt;display:inline;" th:text="${food}">Hier könnte Ihr Essen stehen</p>
<br><br>
<p style="font-size:30pt;display:inline;">Rüstung: </p>
<p style="font-size:30pt;display:inline;" th:text="${armor}">Hier könnte Ihre Rüstung stehen</p>
<br><br>
<input
        type="image"
        style="height:100px;width:450px"
        th:attr="onclick=|addHealth('${playerId}')|"
        src="/img/AddHealth.png">
</input>
<br><br>
<input
        type="image"
        style="height:100px;width:450px"
        th:attr="onclick=|removeHealth('${playerId}')|"
        src="/img/RemoveHealth.png">
</input>
<br><br>
<input
        type="image"
        style="height:100px;width:450px"
        th:attr="onclick=|fillFood('${playerId}')|"
        src="/img/FillFood.png">
</input>
<br><br>
<input
        type="image"
        style="height:100px;width:450px"
        th:attr="onclick=|removeFood('${playerId}')|"
        src="/img/RemoveFood.png">
</input>
<br><br>
<input
        type="image"
        style="height:100px;width:450px"
        th:attr="onclick=|addArmor('${playerId}')|"
        src="/img/AddArmor.png">
</input>
</body>
</html>
